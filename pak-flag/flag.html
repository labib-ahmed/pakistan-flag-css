<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pakistan Flag with CSS</title>
        <link rel="stylesheet" href="flag.css">
    </head>
    <body>
        <div class="flag-container">
            <h1>Pakistan Flag</h1>
            <div class="flag-box">
                <div class="white-part pull-left"></div>
                <div class="green-part pull-left">
                    <div class="moon">
                        <i class="star"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </body>
</html>
